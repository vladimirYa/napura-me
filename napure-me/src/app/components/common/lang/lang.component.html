<div class="langs">
    <div
        class="langs__lang"
        *ngFor="let lang of langs; let i = index"
        [ngClass]="{
            'border-right': i !== langs.length - 1,
            'active-c': lang === currentLang
        }"
        (click)="selectLang(lang)"
    >
        {{ lang.toUpperCase() }}
    </div>
</div>
