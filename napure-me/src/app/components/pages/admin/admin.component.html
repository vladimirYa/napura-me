<div class="login" *ngIf="!isLoggedIn">
    <form
        [formGroup]="loginForm"
        (ngSubmit)="auth(loginForm.value)"
        class="form"
    >
        <div class="form__input-wrapper">
            <label class="form__label"
                >{{ "login"
                }}<span>({{ "shared.required" | translate }})</span></label
            >
            <input
                class="form__input"
                type="text"
                formControlName="login"
                id=""
            />
        </div>
        <div class="form__input-wrapper">
            <label class="form__label"
                >{{ "password" | translate
                }}<span>({{ "shared.required" | translate }})</span></label
            >
            <input
                class="form__input"
                formControlName="pass"
                type="password"
                id=""
            />
        </div>
        <button
            type="submit"
            [ngClass]="{ hover: loginForm.valid }"
            [disabled]="!loginForm.valid"
        >
            {{ "shared.login" | translate }}
        </button>
    </form>
</div>
<div class="dash" *ngIf="isLoggedIn">
    <h1>Заявки мастеров</h1>
    <div class="refresh" (click)="refreshMasters()">Обновить...</div>
    <div class="wrapper">
        <div class="appl" *ngFor="let master of mastersApplication | async">
            <div class="appl__item">{{ master.name }}</div>
            <div class="appl__item">{{ master.email }}</div>
            <div class="appl__item">{{ master.phone }}</div>
            <div class="appl__item">{{ master.messenger }}</div>
        </div>
    </div>
    <h1>Заявки на оптовую торговлю</h1>
    <div class="refresh" (click)="refreshWholesale()">Обновить...</div>

    <div class="wrapper">
        <div class="appl" *ngFor="let partner of wholesaleApplication | async">
            <div class="appl__item">{{ partner.name }}</div>
            <div class="appl__item">{{ partner.email }}</div>
            <div class="appl__item">{{ partner.phone }}</div>
            <div class="appl__item">{{ partner.messenger }}</div>
        </div>
    </div>
</div>
