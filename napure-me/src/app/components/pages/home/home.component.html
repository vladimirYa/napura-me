<div class="jumbotron">
    <div class="header" #header>
        <img
            [hidden]="!isHeaderDark"
            class="header__logo"
            src="../../../../assets/images/napura-logo-white.png"
            alt=""
            (click)="
                scrollTo({
                    id: 'home',
                    isActive: true,
                    labelKey: 'header.home'
                })
            "
        />
        <img
            [hidden]="isHeaderDark"
            class="header__logo"
            src="../../../../assets/images/logo-black.avif"
            alt=""
        />
        <div class="kostul" #kastyl></div>
        <div class="header__items">
            <div
                class="header__item"
                *ngFor="let item of headerItems"
                [ngClass]="{ active: item.isActive }"
                (click)="scrollTo(item)"
            >
                {{ item.labelKey | translate }}
            </div>
        </div>
        <div class="langs">
            <app-lang></app-lang>
        </div>
        <div class="shape shape-top-right"></div>
    </div>
    <div class="carousel-wrapper">
        <div class="carousel" #carousel>
            <div class="carousel__window" id="home" data-section="home">
                <div class="grid-row">
                    <div class="grid-row__half-section">
                        <div class="jumbotron__info">
                            <h1
                                class="jumbotron__title font--bold heading-border-bottom"
                            >
                                {{ "jumbotron.title" | translate }}
                                <img
                                    class="made-in-italy"
                                    src="../../../../assets/images/madeinitaly.png"
                                    alt=""
                                />
                            </h1>
                            <p class="jumbotron__description">
                                {{ "jumbotron.description" | translate }}
                            </p>
                            <div
                                class="button button--action pulse-animation"
                                (click)="
                                    scrollTo({
                                        id: 'master',
                                        isActive: true,
                                        labelKey: 'header.becomeAMaster'
                                    })
                                "
                            >
                                {{ "header.becomeAMaster" | translate }}
                            </div>
                        </div>
                    </div>
                    <div class="grid-row__half-section">
                        <img
                            class="jumbotron__image"
                            src="../../../../assets/images/shampoo.png"
                            alt=""
                        />
                    </div>
                </div>
                <img
                    class="liquid-item"
                    src="../../../../assets/images/liquid-item.png"
                    alt=""
                />
            </div>

            <div
                class="carousel__window lightgrey"
                id="about"
                data-section="about"
            >
                <app-about></app-about>
            </div>
            <div
                class="carousel__window white"
                id="catalog"
                data-section="catalog"
            >
                <app-catalog (showless)="showless($event)"></app-catalog>
            </div>
            <div class="carousel__window" id="master" data-section="master">
                <app-master></app-master>
            </div>
            <div
                class="carousel__window white"
                id="wholesale"
                data-section="wholesale"
            >
                <app-wholesale></app-wholesale>
            </div>
        </div>
    </div>

        <div class="footer__social">

        <div class="footer__social">
            <img src="../../../../assets/images/whatsapp.png" alt="" />
        </div>
        <div class="footer__social">
            <img
                class="viber"

            />
        </div>
    </div> -->
</div>
